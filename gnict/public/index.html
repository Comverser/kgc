<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GNICT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <header>kgc</header>
      <main>
        <div class="main-container">
          <div class="animation">left</div>
          <div class="speech">안녕하세요. 오늘 날씨가 참 좋아요.</div>
        </div>
      </main>
      <footer>All right reserved</footer>
    </div>

    <h1>Animation example</h1>

    <div class="container">
      <div class="row">
        <button id="btn1">Neutral</button>
        <button id="btn2">Happiness</button>
        <button id="btn3">Sadness</button>
      </div>

      <div class="anime-container">
        <svg>
          <path
            class="face"
            fill="#CACA50"
            d="M299.231 52.2563C367.573 120.598 367.573 231.402 299.231 299.744C230.889 368.085 120.085 368.085 51.7437 299.744C-16.5981 231.402 -16.5981 120.598 51.7437 52.2563C120.085 -16.0854 230.889 -16.0854 299.231 52.2563Z"
          />
        </svg>
        <svg>
          <path
            transform="translate(70,100)"
            class="eyes"
            fill="#000000"
            d="M77
          18.5C77 28.7173 59.763 37 38.5 37C17.237 37 0 28.7173 0 18.5C0 8.28273
          17.237 0 38.5 0C59.763 0 77 8.28273 77 18.5Z"
          />
        </svg>
      </div>
    </div>

    <h1>WebRTC example</h1>

    <button id="start" onclick="start()">Start</button>
    <button id="stop" style="display: none" onclick="stop()">Stop</button>

    <h2>State</h2>
    <p>ICE gathering state: <span id="ice-gathering-state"></span></p>
    <p>ICE connection state: <span id="ice-connection-state"></span></p>
    <p>Signaling state: <span id="signaling-state"></span></p>

    <div id="media" style="display: none">
      <h2>Media</h2>

      <audio id="audio" autoplay="true"></audio>
      <video id="video" autoplay="true" playsinline="true"></video>
    </div>

    <h2>Data channel</h2>
    <pre id="data-channel" style="height: 200px"></pre>

    <h2>SDP</h2>

    <h3>Offer</h3>
    <pre id="offer-sdp"></pre>

    <h3>Answer</h3>
    <pre id="answer-sdp"></pre>
  </body>
  <script src="script.js"></script>
  <script src="anime.min.js"></script>
  <script src="morph.js"></script>
</html>
