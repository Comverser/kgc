<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KETI</title>
  </head>
  <body>
    <h1>KETI</h1>
    <h2>Local settings</h2>
    <div class="option">
      <input id="record-video" type="checkbox" />
      <label for="record-video">Record video (or send back)</label>
    </div>

    <h2>WebRTC settings</h2>
    <div class="option">
      <input id="use-datachannel" type="checkbox" />
      <label for="use-datachannel">Use datachannel</label>
      <select id="datachannel-parameters">
        <option value='{"ordered": true}'>Ordered, reliable</option>
        <option value='{"ordered": false, "maxRetransmits": 0}'>
          Unordered, no retransmissions
        </option>
        <option value='{"ordered": false, "maxPacketLifetime": 500}'>
          Unordered, 500ms lifetime
        </option>
      </select>
    </div>
    <div class="option">
      <input id="use-audio" checked="checked" type="checkbox" />
      <label for="use-audio">Use audio</label>
      <select id="audio-codec">
        <option value="default">Default codecs</option>
        <option value="opus/48000/2" selected>Opus</option>
        <option value="PCMU/8000">PCMU</option>
        <option value="PCMA/8000">PCMA</option>
      </select>
    </div>
    <div class="option">
      <input id="use-video" checked="checked" type="checkbox" />
      <label for="use-video">Use video</label>
      <select id="video-resolution">
        <option value="">Default resolution</option>
        <option value="320x240" selected>320x240</option>
        <option value="640x480">640x480</option>
        <option value="960x540">960x540</option>
        <option value="1280x720">1280x720</option>
      </select>
      <select id="video-transform">
        <option value="none" selected>No transform</option>
        <option value="edges">Edge detection</option>
        <option value="cartoon">Cartoon effect</option>
        <option value="rotate">Rotate</option>
      </select>
      <select id="video-codec">
        <option value="default">Default codecs</option>
        <option value="VP8/90000">VP8</option>
        <option value="H264/90000" selected>H264</option>
      </select>
    </div>
    <div class="option">
      <input id="use-stun" type="checkbox" />
      <label for="use-stun">Use STUN server</label>
    </div>

    <br />
    <br />

    <button onclick="update()">Update</button>
  </body>
  <script src="script.js"></script>
</html>
